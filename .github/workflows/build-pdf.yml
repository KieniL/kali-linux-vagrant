name: build asciidoc

on:
  push:
    branches: [ master, main ]
    
jobs:
  asciidoc_build:
    runs-on: ubuntu-18.04
    name: Build Asciidoc
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build PDF
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-pdf -a pdf-stylesdir=themes -n -a pdf-style=basic -a allow-uri-read -D . ./data/README.adoc"

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v2
        with:
          name: PDF document
          path: README.pdf