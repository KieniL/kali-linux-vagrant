extends: base
page:
  layout: portrait
  margin: [0.75in]
  size: Letter
base:
  font_color: #565656
  font_family: Times-Roman
  font_size: 12
title:
  page_align: center
  page_title_top: 45%
header:
  height: 0.5in
  line-height: 1
  font_size: 13
  border-color: #000000
  recto:
    left:
      content: '{section-or-chapter-title}'
  verso:
    left:
      content: '{section-or-chapter-title}'
footer:
  height: $header-height
  line-height: $header-line-height
  font_size: $header-font_size
  border-color: $header-border-color
  recto:
    right: 
      content: '{page-number}'
    left:
      content: '{doctitle}'
  verso:
    right: 
      content: '{page-number}'
    left: 
      content: '{doctitle}'